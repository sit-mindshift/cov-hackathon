apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "backend"
  namespace: "default"
  labels:
    app: "backend"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "backend"
  template:
    metadata:
      labels:
        app: "backend"
    spec:
      containers:
        - name: "shopsafe-server-sha256-1"
          image: "gcr.io/shopsave/shopsafe-server@sha256:latest"